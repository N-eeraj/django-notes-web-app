<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="{{url_for('static', filename='styles/form.css')}}">
    <link rel="shortcut icon" href="{{url_for('static', filename='images/icon.png')}}" type="image/x-icon">
</head>
<body>
    
    <form action="sign_up" method="POST" class="form">
        <input type="text" name="username" class="input" placeholder="Username" required autofocus>
        <input type="password" name="password1" class="input" placeholder="Password" required>
        <input type="password" name="password2" class="input" placeholder="Confirm Password" required>
        <div class="btn-div">
            <input type="submit" value="Sign Up" class="btn form-btn">
            <a href="/" class="form-btn">Login</a>
        </div>
    </form>


</body>
</html>
