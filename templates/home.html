<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static', filename='styles/home.css')}}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <script src="{{url_for('static', filename='scripts/home.js')}}"></script>
    <link rel="shortcut icon" href="{{url_for('static', filename='images/icon.png')}}" type="image/x-icon">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-dark">
        <div class="container-fluid justify-content-between">
          <a class="navbar-brand" href="#"><h1 class="text-light">{{user}}</h1></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link text-light" href="/logout">Logout</a>
            </div>
          </div>
        </div>
      </nav>
    
    <div class="container-fluid row justify-content-around notes">

        {% for note in user_notes %}
            <div class="my-card col-11 col-sm-5 col-lg-3">
              <div class="my-card-title d-flex justify-content-center align-items-center">
                <h3 class="note-title text-light">{{note}}</h3>
              </div>
              <div class="card-btn-container d-flex justify-content-around align-items-center">
                <button class="card-btn bg-success" onclick="viewNote('{{note}}')">View</button>
                <button class="card-btn bg-primary" onclick="editNote('{{note}}')">Edit</button>
                <button class="card-btn bg-danger" onclick="deleteNote('{{note}}')">Delete</button>
              </div>
            </div>
        {% endfor %}

    </div>


    <button onclick="newNote()" class="newBtn">
        <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-plus-lg plus" viewBox="0 0 16 16">
            <path d="M8 0a1 1 0 0 1 1 1v6h6a1 1 0 1 1 0 2H9v6a1 1 0 1 1-2 0V9H1a1 1 0 0 1 0-2h6V1a1 1 0 0 1 1-1z"/>
        </svg>
    </button>

</body>
</html>
